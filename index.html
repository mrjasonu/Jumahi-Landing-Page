<!DOCTYPE html>
<html>

<head>
    <title>Jason's Home</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="profile" id="my-image" src="./images/my-picture.png" />
        <p class="profile" id="name">Jason Umahi</p>
        <p class="profile" id="current-position">Sixth-Form Student</p>
    </header>
    <section id="about-me-section">
        <p id="about-me">I am an aspiring Full-Stack Engineer based in London. Currently, I'm learning Full-Stack
            Engineering using<br><a id="codecademy-link" href="https://www.codecademy.com/">Codecademy</a>. At the
            moment, I'm able to make static webpages with the use of <a href="#html-section">HTML</a> and <a
                href="#css-section">CSS</a></p>
        <div id="tech-stack">
            <div class="stack" id="html-stack">
                <h3>Javascript</h3>
                <img src="./images/javascript.png">
            </div>
            <div class="stack" id="css-stack">
                <h3>HTML</h3>
                <img src="./images/html.png">
            </div>
            <div class="stack" id="javascript-stack">
                <h3>CSS</h3>
                <img src="./images/css3.png">
            </div>
            <div class="stack" id="git-stack">
                <h3>Python</h3>
                <img src="./images/python.png">
            </div>
            <div class="stack" id="python-stack">
                <h3>Git</h3>
                <img src="./images/git.png">
            </div>

        </div>
    </section>


    <div id="socials">
        <h3>Visit my social media pages!</h3>
        <a class="social-image-link" target="_blank" href="https://github.com/jumahi"><img class="social-image"
                src="./images/github.png"></a>
        <a class="social-image-link" target="_blank" href="https://www.instagram.com/jumahi_/"><img class="social-image"
                src="./images/instagram.png"></a>
        <a class="social-image-link" target="_blank" href="https://twitter.com/jumahi_"><img class="social-image"
                src="./images/twitter.png"></a>
    </div>
</body>

</html>
